<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <style>
        /* Definindo estilos globais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #calculo-imc {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #calculo-imc h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8em;
        }

        #calculo-imc label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        #calculo-imc input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        #calculo-imc button {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        #calculo-imc button:hover {
            background-color: #008cffa4;
        }

        #resultado-imc {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }

        #imcResult {
            font-weight: bold;
            color: #2196F3;
        }

        /* Estilos responsivos */
        @media (max-width: 500px) {
            #calculo-imc {
                padding: 20px;
            }

            #calculo-imc h2 {
                font-size: 1.5em;
            }

            #calculo-imc button {
                font-size: 0.9em;
            }
        }
    </style>

</head>
<body>
    <!-- Calculadora IMC -->
    <section id="calculo-imc">
        <h2>Cálculo de IMC</h2>
        <form id="imc-form" onsubmit="event.preventDefault(); calcularIMC();">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required min="0" step="0.1">

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" name="altura" required min="0" step="0.01">

            <button type="submit">Calcular IMC</button>
        </form>
        <div id="resultado-imc"></div>
    </section>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (!isNaN(peso) && !isNaN(altura) && peso > 0 && altura > 0) {
                const imc = peso / (altura * altura);
                let classificacao = '';

                if (imc < 18.5) {
                    classificacao = 'Abaixo do peso';
                } else if (imc >= 18.5 && imc < 24.9) {
                    classificacao = 'Peso normal';
                } else if (imc >= 25 && imc < 29.9) {
                    classificacao = 'Sobrepeso';
                } else if (imc >= 30 && imc < 34.9) {
                    classificacao = 'Obesidade grau I';
                } else if (imc >= 35 && imc < 39.9) {
                    classificacao = 'Obesidade grau II';
                } else {
                    classificacao = 'Obesidade grau III';
                }

                document.getElementById("resultado-imc").innerText = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
            } else {
                document.getElementById("resultado-imc").innerText = "Por favor, insira valores válidos.";
            }
        }
    </script>
</body>
</html>
